<div [ngSwitch]="mainType">
	<ofc-fieldset *ngSwitchCase="'SINGLE_FIELDSET'" 
		[fieldsetDefinition]="itemDefinition" [parentEntity]="parentEntity"></ofc-fieldset>
	
	<ofc-multiple-fieldset *ngSwitchCase="'MULTIPLE_FIELDSET'" 
		[fieldsetDefinition]="itemDefinition" [parentEntity]="parentEntity"></ofc-multiple-fieldset>
	
	<ofc-table-form-item *ngSwitchCase="'TABLE'" 
		[tableDefinition]="itemDefinition" [parentEntity]="parentEntity"></ofc-table-form-item>
	
	<div *ngSwitchCase="'SINGLE_FIELD'"  class="form-group">
		<label class="control-label col-sm-2">{{itemDefinition.label}}</label>
		
		<div [ngSwitch]="attributeType" class="col-sm-10">
			<ofc-boolean-field *ngSwitchCase="'BOOLEAN'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-boolean-field>
			<ofc-code-field *ngSwitchCase="'CODE'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-code-field>
			<ofc-coordinate-field *ngSwitchCase="'COORDINATE'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-coordinate-field>
			<ofc-date-field *ngSwitchCase="'DATE'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-date-field>
			<ofc-file-field *ngSwitchCase="'FILE'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-file-field>
			<ofc-number-field *ngSwitchCase="'NUMBER'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-number-field>
			<ofc-text-field *ngSwitchCase="'TEXT'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-text-field>
			<ofc-time-field *ngSwitchCase="'TIME'" [fieldDefinition]="itemDefinition"
				[attribute]="attribute"></ofc-time-field>
			
			<div *ngSwitchDefault>Type {{attributeType}} not supported</div>
		</div>
	</div>
</div>
