<div *ngIf="record">
	<p-tabView *ngIf="tabSet.tabs">
	    <p-tabPanel *ngFor="let tab of tabSet.tabs; let i = index; let first = first;" [selected]="first" header="{{tab.label}}" lazy="true">
	    	<ofc-tab [tab]="tab" [parentEntity]="record.rootEntity"></ofc-tab>
	    </p-tabPanel>
	</p-tabView>
</div>
