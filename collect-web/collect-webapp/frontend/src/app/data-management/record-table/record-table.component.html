<p-dataTable #dt [value]="records" [(selection)]="selectedRecords" selectionMode="multiple" 
		[lazy]="true" (onLazyLoad)="loadRecordsLazy($event)" 
		[loading]="loading" loadingIcon="fa-spinner" 
		[rows]="20" [paginator]="true" [rowsPerPageOptions]="[10, 20, 50, 100]" [pageLinks]="10"
        [totalRecords]="totalRecords"
        sortField="modifiedDate" sortOrder="1"
        [responsive]="true">
<!--     <header>Records</header> -->
	<p-column *ngFor="let keyCol of keyColumns" [field]="keyCol.field" [header]="keyCol.header" [sortable]="keyCol.sortable">
		<ng-template let-data="rowData" pTemplate="body">
            <span>{{data.rootEntityKeys[keyCol.keyIndex]}}</span>
        </ng-template>
	</p-column>
    <p-column field="creationDate" header="Created on" [sortable]="true">
    	<ng-template let-data="rowData" pTemplate="body">
            <span>{{data.creationDate | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
        </ng-template>
   	</p-column>
    <p-column field="modifiedDate" header="Last modified" [sortable]="true">
    	<ng-template let-data="rowData" pTemplate="body">
            <span>{{data.modifiedDate | date: 'dd/MM/yyyy HH:mm:ss'}}</span>
        </ng-template>
    </p-column>
	<p-footer>There are {{totalRecords}} records</p-footer>
</p-dataTable>
