<p-toolbar>
    <div class="ui-toolbar-group-left">
    </div>
    <div class="ui-toolbar-group-right">
        <button pButton type="button" label="Save" icon="fa-floppy-o"></button>
        <button pButton type="button" label="Submit" icon="fa-paper-plane" (click)="confirm()"></button>
    </div>
</p-toolbar>

<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>

<form [formGroup]="surveyForm">
    <div *ngIf="tabSets">
        <ofc-tabset *ngFor="let tabSet of tabSets" [tabSet]="tabSet" [values]="values"></ofc-tabset>
    </div>
</form>
